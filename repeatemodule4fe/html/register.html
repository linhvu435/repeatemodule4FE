<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="icon" href="Favicon.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <title>Laravel</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
  <div class="container">
    <a class="navbar-brand" href="#">Laravel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">

              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                <div class="col-md-6">
                  <input type="text" id="email" class="form-control" name ="email-address">
                </div>
              </div>

              <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right">User Name</label>
                <div class="col-md-6">
                  <input type="text"  class="form-control" id="userName">
                </div>
              </div>

              <div class="form-group row">
                <label for="passWord" class="col-md-4 col-form-label text-md-right">PassWord</label>
                <div class="col-md-6">
                  <input type="text" id="passWord" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="confirmpassword" class="col-md-4 col-form-label text-md-right">Confirm PassWord</label>
                <div class="col-md-6">
                  <input type="text" id="confirmpassword" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="phoneNumber" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                <div class="col-md-6">
                  <input type="text" id="phoneNumber" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label for="address" class="col-md-4 col-form-label text-md-right">Permanent Address</label>
                <div class="col-md-6">
                  <input type="text" id="address" class="form-control" name="permanent-address">
                </div>
              </div>

              <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right"><abbr
                        title="National Id Card"></abbr> Role</label>
                <div class="col-md-6">
                  <select id="roles">
                    <option value="2">User</option>
                    <option value="3">Shop</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" onclick="register1()">
                  Register
                </button>
              </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</main>


<script src="/js/register.js"></script>
</body>
</html>
